<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is documentation of cascade-fix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this is exercise cascade-fix -->
    <p class="para">i am just a paragrarf with extra bold</p>
    <p class="para para-small">i am smaller paragraf, also with extra blod text</p>

    <button id="confirm-button" class="button confirm">confirm</button>
    <button id="confirm-cancel" class="button cancel">cancel</button>

    <div class="text">i am a div with thin text</div>
    <div class="text">i am a div with thin text, and i am have a div child!</div>
    <div class="text child">i am smaller child div with extra blod</div>
    
</body>
</html>
