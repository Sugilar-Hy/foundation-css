<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is documentation of css method</title>
    <!-- internal css -->
    <style>
        h1 {
            background-color: red;
            color: white;
        }
    </style>

    <!-- external css -->
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <h1>this is for internal css</h1>

    <!-- inline css -->
    <h1 style="background-color: blue;">this is for inline css </h1>

    <!-- external css -->
    <h1 class="css">this is for external css</h1>
</body>
</html>
