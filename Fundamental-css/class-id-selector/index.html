<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> This is documentation of class & id selector</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <!-- this is for class -->
    <h1 class="header">text for class</h1>
    
    <!-- this is for double class -->
    <h2 class="header sub">text for double class</h2>

    <!-- this is for id -->
    <h2 id="sb">text for id</h2>

    <!-- this is for class and id -->
    <h2 class="cl" id="lc">text for combine class and id</h2>
    
</body>
</html>
